      <main class="pantry">

            <input type="checkbox" class='checkbox' name="pantry-item" id="item1">

                <label class='serving-size'>Serving Size:</label>
                <input type="number" min='1' max='50'  name="servings" id="apple" class="serving-size">
             <input type="checkbox" class='checkbox' name="pantry-item" id="item2">

               <label class='serving-size'>Serving Size:</label>
